<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/oasis logo.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <title>myaccount</title>
</head>

<body class="">
    <div id="header"></div>
    
    <div id="root">
        <main class="py-3">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="mt-0 card-title border-bottom text-dark">Sign Up</h4>
    
                                <form method="POST" action="">
                                    <input type="hidden" name="_token"
                                        value="RmYlrDpix1Gd9RbThRuJi9HSc3UhfnMgJxAWLSnc" />
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <input id="first_name" type="text" placeholder="First Name"
                                                class="form-control" name="first_name" value="" required
                                                autocomplete="first_name" autofocus />
                                        </div>
                                    </div>
    
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <input id="last_name" type="text" placeholder="Last Name"
                                                class="form-control" name="last_name" value="" required
                                                autocomplete="last_name" autofocus />
                                        </div>
                                    </div>
    
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <input id="email" type="email" placeholder="Email" class="form-control"
                                                name="email" value="" required autocomplete="email" />
                                        </div>
                                    </div>
    
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <input id="password" type="password" placeholder="Password"
                                                class="form-control" name="password" required
                                                autocomplete="new-password" />
                                        </div>
                                    </div>
    
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <input id="password-confirm" type="password" placeholder="Confirm Password"
                                                class="form-control" name="password_confirmation" required
                                                autocomplete="new-password" />
                                        </div>
                                    </div>
    
                                    <div class="form-group row mb-0">
                                        <div class="col-md-12">
                                            <button type="submit" class="text-decoration-none px-3 py-1 nav-link ms-2 custom-btn-style-shadow">Register</button>
                                        </div>
                                    </div>
                                    <!--Already have an account link to login page-->
                                    <div class="form-group row mb-0">
                                        <div class="col-md-12">
                                            <a href="/login" id="login" class="btn btn-link nav-link">Already have an account, Sign In</a>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="footer"></div>
</body>

</html>
